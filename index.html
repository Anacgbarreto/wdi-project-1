<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Orion's Dungeon</title>
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="score">Score: 0</p>
        <div class="health">
          <div class="bar"></div>
        </div>
        <div class="logo">
        </div>
        <ul class="lives">
          <li class="life"></li>
          <li class="life"></li>
          <li class="life"></li>
        </ul>

      </header>
      <div class="grid"></div>
      <div class="dialog gameover">
        <h1>Game Over</h1>
        <div class="button"><a href="index.html">Retry</a></div>
      </div>
      <div class="dialog startmenu">
        <h1>Welcome</h1>
        <div class="button">Start</div>
      </div>




      <audio autoplay class="music"></audio>
    </div>
  </body>
</html>
